<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">

    <form class="form" v-on:submit.prevent="saveNewToDo">
        <!-- input  -->
        <label class="label" for="new-todo"></label>
        <input id="new-todo" type="text" v-model="newToDo" placeholder="Add ToDo">
        <!-- high priority radial button -->
        <label class="label-high" for="high">Must Do</label>
        <input type="radio" name="priority" value="high" id="high" v-model="picked">
        <!-- low priority radial button -->
        <label class="label-low" for="low">Should Do</label>
        <input type="radio" name="priority" value="low" id="low" v-model="picked">
         <!-- submit buttom -->
        <input class="save-btn" type="submit" value="Save ToDo">
    </form>

    
    <div class="lines">
    <ul class="list">
        

        <!-- display each todo -->
        <li v-for="(todo, index) in todos" v-bind:class="todo.status ? 'done' : 'not-done'">
            <span class="priority" :class="todo.priority" >{{todo.name}}</span>
            <span class="priority" :class="todo.priority"></span>
            <span v-if="todo.status">Complete!</span>
            <button class="done-btn" v-if="!todo.status" v-on:click="taskComplete(index)">Tap when Done</button>
            
        </li>
    
    </ul>
</div>

  


</div>
</body>
</html>
